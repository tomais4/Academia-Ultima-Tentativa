name: Build APK Final

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸ Python Setup
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: â˜• Java Setup
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ“± Flutter Setup
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'

      - name: ğŸ“¦ Instalar e Compilar
        run: |
          pip install flet
          yes | flet build apk --verbose

      - name: ğŸ“¤ Upload (CaÃ§a ao Tesouro)
        uses: actions/upload-artifact@v4
        with:
          name: APK-PRONTO
          path: "**/*.apk"
